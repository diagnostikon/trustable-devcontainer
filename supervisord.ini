[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
user=root

[program:sshd]
command=/usr/sbin/sshd -p 2222 -D
directory=/
user=root
autostart=true
autorestart=true
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopsignal=TERM
stopasgroup=true
killasgroup=true


[program:npmdev]
environment=VITE_OPSDEV_HOST="http://devel.miniops.me"
autostart=true
autorestart=true
command=npm run dev
directory=/home/workspace
user=devel
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopsignal=TERM
stopasgroup=true
killasgroup=true

[program:opencode]
autostart=true
autorestart=true
command=/home/.opencode/bin/opencode serve --port 4096 --hostname 0.0.0.0 --log-level DEBUG --print-logs
directory=/home/workspace
user=devel
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopsignal=TERM
stopasgroup=true
killasgroup=true

[program:opsdevel]
autostart=true
autorestart=true
command=/usr/local/bin/opsdevel.sh
directory=/home/workspace
user=devel
startretries=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopsignal=TERM
stopasgroup=true
killasgroup=true
